<div class="main"><br>
    <br><br>
    <section class="h-80 gradient-form">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div>
                        <div class="row g-0">
                            <div class="col-md-2"></div>
                            <div class="col-lg-8">
                                <div class="card">
                                    <div class="card-body p-md-5 mx-md-4">
                                        <div class="text-center"> <br>
                                            <i class="fa-solid fa-list-check fa-2xl"></i><br>
                                            <h4> <br>
                                                <p>Please Login to Your Account</p>
                                            </h4>
                                        </div>
                                        <form [formGroup]="Loginform" (submit)="loginn()">
                                            <div class="col-md-12">
                                                <label for="username"> Username :</label>
                                                <input type="text"
                                                    [ngClass]="{'warning-box' :Loginform.controls['username'].touched && Loginform.controls['username'].invalid}"
                                                    class="form-control" id="username" autocomplete="username"
                                                    formControlName="username" value="" placeholder="Enter Username"
                                                    required>
                                                <div class="valid-feedback">
                                                    Your Name
                                                </div>
                                            </div><br>

                                            <div class="col-md-12">
                                                <label for="Password">Password :</label>
                                                <div class="input-group mb-3">
                                                    <input [type]="liked ? 'text' : 'password'" type="password"
                                                        class="form-control" id="validationCustom03" id="password"
                                                        formControlName="password" placeholder="Enter Password"
                                                        required>
                                                    <button class="btn btn-light" type="button" [ngClass]="{
                                                        'fa-eye-slash': !liked,
                                                        'fa-eye': liked }" (click)="Show()" id="button-addon2"><i
                                                            class="fa-solid fa-eye-slash"></i>
                                                    </button>
                                                </div>
                                                <!-- 
                                                <input [type]="liked ? 'text' : 'password'" type="Password"
                                                    class="form-control" id="validationCustom03" id="Password"
                                                    formControlName="Password" placeholder="Enter Password" required>
                                                <span [ngClass]="{
                                                        'fa-eye-slash': !liked,
                                                        'fa-eye': liked
                                                      }" (click)="Show()"> <i class="fa-solid fa-eye-slash"></i>
                                                </span> -->
                                            </div>
                                            <br>

                                            <div class="text-center pt-1 mb-5 pb-1">
                                                <button class="btn btn-success btn-block fa-lg gradient-custom-2 mb-3"
                                                    type="submit">Log in</button>
                                            </div>
                                        </form>
                                        <br>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br>
</div>
